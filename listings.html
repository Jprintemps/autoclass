<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Annonces - AutoPremium</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="listings-page">

    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">AutoPremium</a>
            <ul class="nav-links">
                <li><a href="listings.html">Annonces</a></li>
                <li><a href="#">À Propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>

    <main>
        <div class="container listings-page-container">
            <aside class="filters">
                <h3>Filtres</h3>
                <form id="filter-form">
                    <div class="filter-group">
                        <label for="make-filter">Marque</label>
                        <select id="make-filter" name="make">
                            <option value="">Toutes</option>
                            </select>
                    </div>
                    <div class="filter-group">
                        <label for="model-filter">Modèle</label>
                        <input type="text" id="model-filter" name="model" placeholder="Ex: A4, Model 3...">
                    </div>
                    <div class="filter-group">
                        <label for="min-price-filter">Prix Minimum</label>
                        <input type="number" id="min-price-filter" name="min-price" placeholder="Ex: 5000">
                    </div>
                    <div class="filter-group">
                        <label for="max-price-filter">Prix Maximum</label>
                        <input type="number" id="max-price-filter" name="max-price" placeholder="Ex: 50000">
                    </div>
                    <div class="filter-group">
                        <label for="min-year-filter">Année (à partir de)</label>
                        <input type="number" id="min-year-filter" name="min-year" placeholder="Ex: 2020">
                    </div>
                </form>
            </aside>

            <section class="results">
                <h2>Nos Annonces</h2>
                <div class="car-grid" id="listings-grid">
                    </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AutoPremium. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
